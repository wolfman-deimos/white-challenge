<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>White Challenge</title>
</head>
<body>
<!--form for aid receiver; desired data: name,age,gender,rank,residential status, phone number/best number, desc, options for packages -->
<form>
    <form>
        First name: <input type="text" name="fname"><br>
        Last name: <input type="text" name="lname"><br>
        Age: <input type="text" name="age"><br>
        <select>
            <option>Male</option>
            <option>Female</option>
            <option>Prefer not to say</option>
        </select><br>
        Rank: <input type="text" name="rank"><br>
        <select>
            <option>Renting</option>
            <option>Owning</option>
            <option>No current residence</option>
            <option>Other</option>
        </select><br>
        Best number to call: <input type="number"><br>
        <select>
            <option>Package 1</option>
            <option>Package 2</option>
            <option>Package 3</option>
        </select><br>
        <input type="submit" value="Submit">
    </form>
</form>
<script src="js/foundations.js"></script>
</body>
</html>
